## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: cram2fastq
description: Convert a CRAM file to paired FASTQ files, |
             run FastQC on the generated files.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  input_crams:
    argument_type: file.cram
    dimensionality: 1

  reference_fa:
    argument_type: file.fa
    files:
      - complete-reference-fasta@hg38

  reference_md5_list:
    argument_type: file.md5_list
    files:
      - complete-md5-list@hg38

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   cram2fastq
  ############################################
  cram2fastq:

    ## Workflow arguments ##############
    ####################################
    input:

      cram:
        argument_type: file.cram
        source_argument_name: input_crams
        scatter: 1

      reference_fasta:
        argument_type: file.fa
        source_argument_name: reference_fa

      reference_md5_list:
        argument_type: file.md5_list
        source_argument_name: reference_md5_list

    ## Output ##########################
    ####################################
    output:

      fastq1:
        description: reads (from .cram) in FASTQ format
        file_type: reads (from .cram)
        linkto_location:
          - Sample
        paired_end: "1"
        s3_lifecycle_category: long_term_archive

      fastq2:
        description: reads (from .cram) in FASTQ format
        file_type: reads (from .cram)
        linkto_location:
          - Sample
        paired_end: "2"
        s3_lifecycle_category: long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
        instance_type:
          - c5.4xlarge
          - m5a.4xlarge
        ebs_size: "30x"
        EBS_optimized: True
        spot_instance: True
        run_name: run_cram2fastq
        behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   fastqc@r1
  ############################################
  fastqc@r1:

    ## Workflow arguments ##############
    ####################################
    input:

      input_fastq:
        argument_type: file.fastq
        source_argument_name: fastq1
        source: cram2fastq

    ## EC2 Configuration to use ########
    ####################################
    config:
        instance_type: t3.large
        ebs_size: "1.1x"
        EBS_optimized: True
        spot_instance: True
        run_name: run_fastqc-r1
        behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   fastqc@r2
  ############################################
  fastqc@r2:

    ## Workflow arguments ##############
    ####################################
    input:

      input_fastq:
        argument_type: file.fastq
        source_argument_name: fastq2
        source: cram2fastq

    ## EC2 Configuration to use ########
    ####################################
    config:
        instance_type: t3.large
        ebs_size: "1.1x"
        EBS_optimized: True
        spot_instance: True
        run_name: run_fastqc-r2
        behavior_on_capacity_limit: wait_and_retry
