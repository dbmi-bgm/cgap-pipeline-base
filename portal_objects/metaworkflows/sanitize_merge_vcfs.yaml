## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: sanitize_merge_vcfs
description: Clean the INFO field in input VCF files. |
             Merge the files using BCFtools.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_submitted_vcfs:
    argument_type: file.vcf_gz
    dimensionality: 1

  # Parameter argument
  nthreads:
    argument_type: parameter.integer

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   sanitize_vcf
  ############################################
  sanitize_vcf:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcf:
        argument_type: file.vcf_gz
        source_argument_name: input_submitted_vcfs
        scatter: 1

    ## Output ##########################
    #     Output files for the workflow
    ####################################
    output:

      # File output
      cleaned_vcf:
        file_type: intermediate VCF
        description: output from sanitize step in VCF format
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: t3.large
      ebs_size: "4x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_sanitize_vcf
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  #   bcftools-merge
  ############################################
  bcftools-merge:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_vcfs:
        argument_type: file.vcf_gz
        source: sanitize_vcf
        source_argument_name: cleaned_vcf
        gather: 1

      # Parameter argument
      nthreads:
        argument_type: parameter.integer
        value: "14"

    ## Output ##########################
    #     Output files for the workflow
    ####################################
    output:

      # File output
      merged_vcf:
        file_type: analysis-ready VCF
        description: output from BCFtools merge in VCF format
        linkto_location:
          - SampleProcessing
        s3_lifecycle_category: long_term_archive

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: m5.4xlarge
      ebs_size: "4x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_bcftools-merge
      behavior_on_capacity_limit: wait_and_retry
