## Workflow information #####################################
#     General information for the workflow
#############################################################
name: samtools_regions_to_lane
description: Collect a list of BAM files sharded by regions |
             and extract the alignments for the read groups |
             specified in the header of the input BAM file. |
             Create index for the output file

runner:
  language: cwl
  main: samtools_regions_to_lane.cwl

software:
  - Samtools@1.17

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file argument
  input_file_bam:
    argument_type: file.bam
    # this is the file with the read groups to extract in the header

  input_files_bam:
    argument_type: file.bam

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_bam:
    argument_type: file.bam
    secondary_files:
      - bai
